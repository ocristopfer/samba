[supervisord]
      nodaemon=true
      user=root
      pidfile=/var/run/supervisord.pid
      logfile=/var/log/supervisord.log
      childlogdir=/var/log/supervisor
      loglevel=info

    [supervisorctl]
      serverurl=unix:///var/run/supervisor.sock

    [unix_http_server]
      file=/var/run/supervisor.sock
      chmod=0700

    [rpcinterface:supervisor]
      supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

    [program:nmbd]
      command=/usr/sbin/nmbd --foreground --no-process-group
      autostart=true
      autorestart=true
      user=root
      stdout_logfile=/var/log/nmbd.log
      stderr_logfile=/var/log/nmbd.error.log
      redirect_stderr=false

    [program:smbd]
      command=/usr/sbin/smbd --foreground --no-process-group
      autostart=true
      autorestart=true
      user=root
      stdout_logfile=/var/log/smbd.log
      stderr_logfile=/var/log/smbd.error.log
      redirect_stderr=false
